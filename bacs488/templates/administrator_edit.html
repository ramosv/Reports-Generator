<h3>Update User Page (UC-5)</h3>
<h2>Edit Administrator #{{ id }}</h2>

<form action="private.php" method="post">

    <table class="table table-hover">
        <tr>
            <td style="width:30em"><label>Email:</label></td>
            <td><input type="email" name="email" value="{{ email }}"></td>
        </tr>
        <tr>
            <td><label>First Name:</label></td>
            <td><input type="firstName" name="firstName" value="{{ firstName }}"></td>
        </tr>
        <tr>
            <td><label>Last Name:</label></td>
            <td><input type="lastName" name="lastName" value="{{ lastName }}"></td>
        </tr>
        <tr>
            <td><button class="button">Save Record</button></td>
        </tr>
    </table>

    <input type="hidden" name="id" value="{{ id }}">
    <input type="hidden" name="action" value="update">

</form>
