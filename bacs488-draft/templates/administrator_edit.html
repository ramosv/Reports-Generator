<h3>Update User Page (UC-5)</h3>
<h2>Edit Administrator #{{ UserID }}</h2>

<form action="private.php" method="post">

    <table class="table table-hover">
        <tr>
            <td style="width:30em"><label>Email:</label></td>
            <td><input type="Email" name="Email" value="{{ Email }}"></td>
        </tr>
        <tr>
            <td><label>InnName Name:</label></td>
            <td><input type="InnName" name="InnName" value="{{ InnName }}"></td>
        </tr>
        <tr>
            <td><label>UserTypeID Name:</label></td>
            <td><input type="UserTypeID" name="UserTypeID" value="{{ UserTypeID }}"></td>
        </tr>
        <tr>
            <td><button class="button">Save Record</button></td>
        </tr>
    </table>

    <input type="hidden" name="id" value="{{ UserID }}">
    <input type="hidden" name="action" value="update">

</form>
